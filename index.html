---
layout: default
---

<div class="row">
  <div class="col-md-10 col-md-offset-1">
    {% for post in site.posts %}
    <article class="clearfix">
      <div class="post-date">{{ post.date | date: "%b %-d, %Y" }} |
        <a href="">Vincent Lesierse </a>
      </div>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
    </article>
    {% endfor %}
    <div class="paging clearfix">
      {% if paginator.next_page %}
      <a class="btn pull-left" href="{{ paginator.next_page_path }}"><i class="icon-arrow-left2 left"></i><span>Older</span><span class="hidden-xs"> Posts</span></a>
      {% endif %}
      {% if paginator.previous_page %}
      <a class="btn pull-right" href="{{ paginator.previous_page_path }}"><span>Newer</span><span class="hidden-xs"> Posts</span><i class="icon-arrow-right2 right"></i></a>
      {% endif %}
    </div>
  </div>
</div>
