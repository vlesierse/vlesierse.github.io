<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="home">
    <div id="wrap">
      
      {% include header.html %}
      
      <section id="hero" class="light-typo">
        {% if page.cover %}
				<div id="cover-image" class="image-bg animated fadeIn" style="background-image: url('/assets/{{ page.cover}}')"></div>
        {% endif %}
				<div class="container welcome-content">
					<div class="middle-text">
						<h1>{{ page.title }}</h1>
            {% if page.subtitle %}
						<h2>{{ page.subtitle }}</h2>
            {% endif %}
					</div>	
				</div>
			</section>
      
      <div id="start" class="container content">
        {{ content }}
      </div>
    
    </div>
  </body>

</html>
