<div id="main-nav" class="">
  <div class="container">
    <div class="nav-header">
      <a class="nav-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      {% for page in site.pages %} {% if page.menu %}
      <a class="btn btn-blog outline-white pull-right" href="{{ page.url | prepend: site.baseurl }}">{{ page.menu }}</a>
      {% endif %} {% endfor %}
    </div>
  </div>
</div>
